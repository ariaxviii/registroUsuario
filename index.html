        </ul>
      </div>

    <main>
      <!------------inicio de sesión de usuarios------------>
      <section class="main m-3">
        <div class="main-top">
          <h2>Iniciar Sesión</h2>
        </div>
        <form id="loginForm" class="row g-3 contedor-formulario">
          <div class="col-6">
            <label for="loginEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="name@example.com"
              name="Email"
              required
            />
          </div>
          <div class="col-6">
            <label for="loginPassword" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="contraseña"
              name="Contraseña"
              required
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn button-formulario">
              Iniciar Sesión
            </button>
          </div>
        </form>
      </section>

      <!------------registro de usuarios------------>
      <section class="main m-3">
        <div class="main-top">
          <h2 style="margin-top: 60px">Registro de Usuarios</h2>
        </div>

        <form id="registrationForm" class="row g-3 contedor-formulario">
          <div class="col-6">
            <label for="nombreInput" class="form-label">Nombre Completo</label>
            <input
              type="text"
              class="form-control"
              id="nombreInput"
              placeholder="escribe tu nombre y apellido"
              pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"
              name="nombre"
              required
            />
          </div>
          <div class="col-6">
            <label for="telefonoInput" class="form-label">Teléfono</label>
            <input
              type="number"
              class="form-control"
              id="telefonoInput"
              placeholder="teléfono"
              name="teléfono"
              required
            />
          </div>
          <div class="col-6">
            <label for="emailInput" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="name@example.com"
              name="Email"
              required
            />
          </div>
          <div class="col-6">
            <label for="emailInput" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="contraseñaInput"
              placeholder="escribe una contraseña"
              name="Contraseña"
              required
            />
          </div>

          <div class="col-12">
            <div class="form-check">
              <label for="terms" class="form-check-label"
                >He leído y acepto
                <a class="terminosCondiciones" href="#"
                  >el tratamiento de mis datos personales.
                </a>
              </label>
              <input
                class="form-check-input"
                type="checkbox"
                id="terms"
                required
              />
            </div>
          </div>
          <div class="col-12">
            <button
              id="btnSaveUser"
              type="submit"
              class="btn button-formulario"
            >
              Registrar
            </button>
          </div>
        </form>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    <script src="script.js"></script>
    <script src="users.js"></script>
  </body>
